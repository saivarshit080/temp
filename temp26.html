<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <img src="img/ball1.jpg" id="ball" width="100px">
        <img src="img/net.png" id="net" width="100px">
    </div>
    <script>
        ball.style.position="absolute";
        let s=0;
        let l=0;
        function f1(){
            s++;
            if(s<500){
                ball.style.top=s+"px";
                ball.style.left=l+"px";
                setTimeout(f1,5);
            }else{
                s=1;
                l=Math.random()*window.innerwidth;
                f1();
            }
        }
      
        setTimeout(f1,5);
    </script>
</body>
</html>
